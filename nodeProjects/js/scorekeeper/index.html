<!DOCTYPE html>
<html>

<head>
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <noscript>
                <META HTTP-EQUIV="Refresh" CONTENT="0;URL=noscript.html">
              </noscript>
    <div class="d-flex justify-content-center bg-primary shadow">
        <h1 class="display-3">Score Keeper</h1>
    </div>
    <div class="d-flex justify-content-center bg-light shadow">
            <h1 class="display-4">Playing to: <span id="playinglimitdisplay" class="font-weight-bold">5</span></h1>
        </div>
    <div class="d-flex justify-content-around align-content-center">
        <h1 class="display-4 bg-success p-5 mt-5 shadow" id="player1score">Player 1:<span class="font-weight-bold"> 0</span></h1>
        <h1 class="display-4 bg-success p-5 mt-5 shadow" id="player2score">Player 2:<span class="font-weight-bold"> 0</span></h1>
    </div>
    <div class="d-flex justify-content-around">
        <button id="player1inc" class="lead btn btn-lg btn-primary">Player 1</button>
        <button id="player2inc" class="lead btn btn-lg btn-primary">Player 2</button>
    </div>
    <center>
        <label for="playingto"> Playing to: </label>
        <input type="number" value="5" min="1" placeholder="5" id="playingto">
    </center>
    <center>
        <button class="btn-lg btn-danger btn" width="50%" id="reset">Reset</button>
    </center>
    <script src="score.js"></script>
</body>

</html>
