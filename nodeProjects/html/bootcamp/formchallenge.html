<!DOCTYPE html>
<html>
<head>
	<title>Form Test</title>
</head>
<body>
	<h2>Registration Form</h2>
<form method="get" action="https://google.com">
	<label for="fname">First Name: </label>
	<input type="text" id="fname"name="fname" placeholder="Akshith"  required="">
	
	<label for="lname">Last Name: </label>
	<input type="text" id="lname" name="lname" placeholder="Hiremath" required="">
	<br>
	<br>
	<label for="gender">Gender: <br></label>
	Male: <input id="gender" type="radio" name="gender" value="male" required>
	Female: <input id="gender" type="radio" name="gender" value="female" required>
	Other: <input id="gender" type="radio" name="gender" value="other" required>
	<br>
	<br>
	<label for="email">Email: </label>
	<input type="email" name="email" id="email" placeholder="example@service.com" required>
	<label for="password">Password: </label>
	<input type="password" name="password" id="password" placeholder="password" required minlength="5" maxlength="10">
	<br>
	<br>
	<label for="date">Birthday: </label>
	<input type="date" name="date" id="date">
	<br>
	<br>

	<label for="radiobutt">I agree to the terms and conditions: </label>
	<input type="checkbox" name="termsc" value="yes" id="radiobutt">
	<br><br>
	<button>Register</button>
</form>
</body>
</html>
